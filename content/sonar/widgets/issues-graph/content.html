<div class="grid-stack-item-content-inner">
  <p class="title">{{SURI_TITLE}}</p>
  <div class="chart-container">
    <canvas id="chart-{{SURI_INSTANCE_ID}}"></canvas>
  </div>
  <p class="more-info">{{#fromDate}} Since {{fromDate}} {{/fromDate}}</p>
  <p class="more-info">{{^fromDate}} From the beginning {{/fromDate}}</p>
</div>
<div class="sonarqube"></div>

<script>
    $(function(){
        $(window).on('load', loadChart{{SURI_INSTANCE_ID}});

        function loadChart{{SURI_INSTANCE_ID}}() {
            $("#chart-{{SURI_INSTANCE_ID}}").height($(".widget-{{SURI_INSTANCE_ID}}").height()-130);
            $("#chart-{{SURI_INSTANCE_ID}}").width($(".widget-{{SURI_INSTANCE_ID}}").width());
            var ctx = document.getElementById("chart-{{SURI_INSTANCE_ID}}").getContext('2d');

  	   	var labels = [];
  		var backgroundColors = [];
  		var dataBug = [];
  		var dataCodeSmell = [];
  		var dataVulnerability = [];

  		{{#labels}}
  		labels = {{{labels}}};
  		{{/labels}}

  		{{#dataBug}}
  		dataBug = {{{dataBug}}};
  		{{/dataBug}}

  		{{#dataCodeSmell}}
  		dataCodeSmell = {{{dataCodeSmell}}};
  		{{/dataCodeSmell}}

  		{{#dataVulnerability}}
  		dataVulnerability = {{{dataVulnerability}}};
  		{{/dataVulnerability}}

  		var chart = new Chart(ctx, {
  			type: '{{{SURI_TYPE_GRAPH}}}',
  			data: {
  				labels: labels,
  				datasets: [{
  					data: dataBug,
  					label: "Bug",
  					borderColor: "#990099",
					borderWidth: 1
  				},
  				{
  					borderColor: "#FFA500",
  					data: dataCodeSmell,
  					label: "Code Smell",
					borderWidth: 1
  				},
  				{
  					label: "Vulnerability",
  					data: dataVulnerability,
  					borderColor: "#FF4D4D",
					borderWidth: 1
  				}],
  			},
			options: {
				elements: {
					line: {
						tension: 0, // disables bezier curves
					}	
				},
				tooltips: {
					mode: 'index',
					intersect: true
				},
				hover: {
					mode: 'index',
					intersect: true
				},
				legend: {
					display: true,
					labels: {
						fontColor: "white"
					}
				},
				scales: {
					xAxes: [{
						display: true,
						gridLines: {
							display: false
						},
						ticks: {
							autoSkip: true,
							fontSize: 10,
							fontColor: "#FFFFFF",
							maxTicksLimit: 35
						}
					}],
					yAxes: [{
						display: true,
						gridLines: {
							color: "rgba(255, 255, 255, 0.4)",
							zeroLineColor: "rgb(255, 255, 255)"
					   },
						ticks: {
							autoSkip: true,
							fontSize: 10,
							fontColor: "#FFFFFF",
							maxTicksLimit: 35,
							beginAtZero: true
					   }
					}]
				},
				pieceLabel: {
					render: 'value',
						fontSize: 18,
						fontStyle: 'bold',
						fontColor: 'white',
						fontFamily: '"Lucida Console", Monaco, monospace'
				},
				rotation: -0.5 * Math.PI, circumference : 2 * Math.PI
  		   },
  		   onResize: function () {
  			   $("#chart-{{SURI_INSTANCE_ID}}").height($(".widget-{{SURI_INSTANCE_ID}}").height()-130);
  			   $("#chart-{{SURI_INSTANCE_ID}}").width($(".widget-{{SURI_INSTANCE_ID}}").width());
  			   chart.update();
  		   }
  	   });
        }
        if (page_loaded) {
            loadChart{{SURI_INSTANCE_ID}}();
        }
    });
</script>
