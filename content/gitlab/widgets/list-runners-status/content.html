<div class="grid-stack-item-content-inner runners-container">
	<h1 class="title">{{WIDGET_TITLE}}</h1>
	<ul>
        {{#items}}
        <li>
			<span class="status 
						{{status}} 	
						{{#offline}} {{#highlightOfflineRunners}} highlight-offline-runners {{/highlightOfflineRunners}}{{/offline}}">
				<i class="fa fa-lg
					{{#online}}fa-play-circle-o online{{/online}}
					{{#active}}fa-podcast active{{/active}}
					{{#paused}}fa-pause-circle-o paused{{/paused}}
					{{#offline}}fa-stop-circle-o offline{{/offline}}
					{{#stale}}fa-times-circle-o stale{{/stale}}"></i> 
				{{status}}
			</span>
			<span class="runner-description">
				{{description}}
			</span>
        </li>
        {{/items}}
		{{^items}}
		<li class="no-runners">
			No runner to display
		</li>
		{{/items}}
	</ul>
</div>
<div class="gitlab"></div>
