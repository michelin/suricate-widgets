widgetParams:
  -
    name: SURI_PROJECT
    description: 'Project IDs, separated by a comma'
    type: TEXT
    usageExample: '1234,5678'
    required: true
  -
    name: SURI_PERIOD
    description: 'Retrieve the releases from a period'
    usageTooltip: 'Select a period.'
    type: COMBO
    possibleValuesMap:
      -
        jsKey: Year
        value: Year
      -
        jsKey: Month
        value: Month
      -
        jsKey: Week
        value: Week

    required: false
  -
    name: SURI_NUMBER_OF_PERIOD
    description: 'Unit of the selected period'
    type: COMBO
    possibleValuesMap:
      - jsKey: 1
        value: 1
      - jsKey: 2
        value: 2
      - jsKey: 3
        value: 3
      - jsKey: 4
        value: 4
      - jsKey: 5
        value: 5
      - jsKey: 6
        value: 6
      - jsKey: 7
        value: 7
      - jsKey: 8
        value: 8
      - jsKey: 9
        value: 9
      - jsKey: 10
        value: 10
    usageExample: 1
    required: false

