widgetParams:
  -
    name: WIDGET_PROJECT_ID_OR_PATH
    description: 'Project ID or path'
    type: TEXT
    usageExample: 'my-group/my-project'
    required: true
  -
    name: 'WIDGET_ISSUES_STATE'
    description: 'Filter on the state of the issues'
    type: COMBO
    defaultValue: 'all'
    possibleValuesMap:
      - jsKey: all
        value: All
      - jsKey: opened
        value: Opened
      - jsKey: closed
        value: Closed
    required: true
